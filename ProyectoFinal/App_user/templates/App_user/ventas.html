{% extends 'App_user/base.html' %}
{% load static %}

{% block metamorphosis %}
  <h1>Crear Venta</h1>
  <form method="POST">
    {% csrf_token %}
    
    {{ formset.management_form }}
    
    {% for form in formset %}
      <div class="venta-form">
        {{ form.producto.label_tag }}
        {{ form.producto }}
        {{ form.cantidad.label_tag }}
        {{ form.cantidad }}
      </div>
    {% endfor %}
  
    <input type="submit" value="Vender">
  </form>
  
  
  
{% endblock %}
